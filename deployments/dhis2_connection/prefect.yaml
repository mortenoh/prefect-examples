pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/deployments/dhis2_connection

deployments:
  - name: dhis2-connection
    entrypoint: flow.py:dhis2_connection_flow
    schedules:
      - cron: "*/15 * * * *"
        timezone: "UTC"
    work_pool:
      name: default
