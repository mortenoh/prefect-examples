[project]
name = "prefect-dhis2"
version = "0.1.0"
description = "Prefect integration for DHIS2 -- credentials block and API client."
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = ["prefect", "dhis2", "health", "integration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "prefect>=3.0",
    "httpx>=0.24",
]

[project.urls]
Homepage = "https://github.com/morteoh/prefect-examples"
Documentation = "https://github.com/morteoh/prefect-examples/tree/main/packages/prefect-dhis2/docs"
Repository = "https://github.com/morteoh/prefect-examples"

[project.entry-points."prefect.collections"]
prefect_dhis2 = "prefect_dhis2"

[dependency-groups]
dev = [
    "pytest>=8",
    "ruff>=0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ---------- Ruff ----------
[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]

# ---------- pytest ----------
[tool.pytest.ini_options]
testpaths = ["tests"]
